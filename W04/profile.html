
<html>
    <head>
        <title>Profile</title>
        <meta charset="utf-8">
   </head>
    <style>
        body{
            background-color: rgba(121, 255, 250, 0.56);
        }
        img{
            margin-left: 36%;
        }
    </style>
    <body>
        <img src="profile.jpg">
        <form>
            <fieldset>
                <legend>個人資訊</legend>
                姓名 : <input type="text"> <br>
                性別 : 
                <input name="性別" type="radio" value="male">男生
                <input name="性別" type="radio" value="female">女生
                <br>
                最高學歷 : 
                <select size="4">
                    <option name=" 最高學歷" value="博士">博士</option>
                    <option name=" 最高學歷" value="碩士">碩士</option>
                    <option name=" 最高學歷" value="大學">大學</option>
                    <option name=" 最高學歷" value="高職">高職</option>
                    <option name=" 最高學歷" value="高中">高中</option>
                    <option name=" 最高學歷" value="國中">國中</option>
                    <option name=" 最高學歷" value="國小">國小</option>
                    <option name=" 最高學歷" value="幼稚園">幼稚園</option>
                    <option name=" 最高學歷" value="文盲">文盲</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>其他資訊</legend>
                您喜歡下列哪些活動(可複選)? <br>
                <input name="其他資訊" type="checkbox" value="閱讀">閱讀 
                <input name="其他資訊" type="checkbox" value="打球">打球
                <input name="其他資訊" type="checkbox" value="逛街">逛街
                <input name="其他資訊" type="checkbox" value="聽音樂">聽音樂
                <input name="其他資訊" type="checkbox" value="水上運動">水上運動
                <input name="其他資訊" type="checkbox" value="旅行">旅行
                <input name="其他資訊" type="checkbox" value="看電影">看電影
                <input name="其他資訊" type="checkbox" value="睡覺">睡覺
                <input name="其他資訊" type="checkbox" value="發呆">發呆
                <input name="其他資訊" type="checkbox" value="玩電腦">玩電腦
                <input name="其他資訊" type="checkbox" value="清掃">清掃
                <input name="其他資訊" type="checkbox" value="上健身房">上健身房
                <br>
                您對於使用Facebook經營社群有何看法? <br>
                <textarea cols="80" rows="8"></textarea>
            </fieldset>
            <input type="submit" value="傳送資料">
            <input type="reset" value="清除資料">
        </form>
    </body>
</html>
